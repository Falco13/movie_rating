{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="container">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.password1 }}<br>
        {{ form.password2 }}<br>
        {{ form.email }}<br>
        {{ form.date_of_birth }}<br>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
    </form>
</div>
{% endblock %}
