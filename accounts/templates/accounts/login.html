{% extends 'base.html' %}

{% block title %}
Authorization
{% endblock %}


{% block content %}

<div class="container">
    <div class="col-md-5 m-auto">
        <h1>Authorization</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
