{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}


{% block content %}

<div class="container">
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger btn-block">Save Changes</button>
        <a class="btn btn-success" href="{% url 'accounts:profile' %}" type="submit">Cancel</a>
    </form>
</div>
{% endblock %}
